<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√£o Fixo com √çcones</title>
  <style>
    body {
      height: 200vh; /* Para testar o scroll */
      margin: 0;
      background-color: #f0f0f0;
    }

    .button-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .button {
      width: 80px;
      height: 80px;
      background-color: #0078FF;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .button:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .button-icon {
      font-size: 30px;
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .icon-group {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .icon-group.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    .icon {
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .icon span {
      font-size: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="icon-group" id="iconGroup">
      <div class="icon"><span>üõí</span></div>
      <div class="icon"><span>üë§</span></div>
      <div class="icon"><span>‚û°</span></div>
    </div>
    <div class="button" onclick="toggleIcons()">
      <div class="button-icon">Œõ</div>
    </div>
  </div>

  <script>
    function toggleIcons() {
      const iconGroup = document.getElementById('iconGroup');
      iconGroup.classList.toggle('active');
    }
  </script>
</body>
</html>
